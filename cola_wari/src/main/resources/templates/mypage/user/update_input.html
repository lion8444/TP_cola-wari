<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:replace="~{common/layout :: layout(~{::body/content()})}">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

</head>

<body id="page-top">

    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-4 text-gray-800">パスワード変更</h1>

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                    <div class="col-lg-6">
                        <div class="p-5">
                            <form class="user" th:action="@{/mypage/password/update/complete_r}" method="post" th:object="${passwordForm}">
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-user" placeholder="前回のパスワード" th:field="*{oldPassword}">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-user" placeholder="新しいパスワード" th:field="*{newPassword}">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-user" placeholder="新しいパスワード（確認用）" th:field="*{checkPassword}">
                                </div>
                                <input type="submit" th:href="@{/}" class="btn btn-primary btn-user btn-block">
                                <hr>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container-fluid -->

</body>

</html>
