<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:replace="~{common/layout :: layout(~{::body/content()})}">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body id="page-top">
    <div class="container">
    
        <!-- Page Heading -->
        <h1 class="h3 mb-4 text-gray-800">カテゴリー登録</h1>
        <div class="card shadow mb-4 card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">カテゴリID</th>
                        <th scope="col">名前</th>
                    </tr>
                </thead>
                <tr th:each="cate:${category}">
                    <th scope="col" th:text="${cate.cateId}"></th>
                    <th scope="col" th:text="${cate.cateName}"></th>
                </tr>
            </table>

            <form method="post" th:object="${categoryForm}">
                <th:block th:if="${#fields.hasErrors()}">
                    <ul>
                        <li style="color: red;" th:each="err:${#fields.detailedErrors()}" th:text="${err.message}"></li>
                    </ul>
                    <br />
                </th:block>
                <div class="form-group">
                    <label for="cateName">カテゴリ名</label>
                    <input class="form-control" type="text" placeholder="カテゴリー名" th:field="*{cateName}">
                </div>
                <button type="submit" th:formaction="@{/mypage/category/complete_r}" class="btn btn-primary">確認</button>
                <button type="submit" th:formaction="@{/admin}" class="btn btn-secondary">戻る</button>
                <hr>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
