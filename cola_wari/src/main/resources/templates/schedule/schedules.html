<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{common/schedule_layout :: layout(~{::body/content()})}">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
</head>

<body id="page-top">

    <div class="pre-loader">
        <div class="pre-loader-box">
            <div class="loader-logo">
                <!-- <img src="vendors/images/deskapp-logo.svg" alt="" /> -->
            </div>
            <div class="loader-progress" id="progress_div">
                <div class="bar" id="bar1"></div>
            </div>
            <div class="percent" id="percent1">0%</div>
            <div class="loading-text">Loading...</div>
        </div>
    </div>


    <div class="main-container">
        <div class="pd-ltr-20 xs-pd-20-10">
            <div class="min-height-200px">
                <div class="pd-20 card-box mb-30">
                    <div class="calendar-wrap">
                        <div id="calendar"></div>
                    </div>
                    <!-- calendar modal -->
                    <div id="modal-view-event" class="modal modal-top fade calendar-modal">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <h4 class="h4">
                                        <span class="event-title"></span>
                                    </h4>
                                    <div class="event-time"></div>
                                    <hr>
                                    <div class="event-body"></div>
                                </div>
                                <div class="modal-footer">
                                    <a class="eventUrl" href="">詳細</a>
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">
                                        戻る
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="modal-view-event-add" class="modal modal-top fade calendar-modal">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <form action="" id="add-event" method="post">
                                    <div class="modal-body">
                                        <h4 class="text-blue h4 mb-10">スケジュール追加</h4>
                                        <div class="form-group">
                                            <label>タイトル</label>
                                            <input type="text" class="form-control" id="schedule-title" name="title" />
                                        </div>
                                        <div class="form-group">
                                            <label>開始日付</label>
                                            <input type="text" class="datetimepicker form-control" id="schedule-start" name="startDate"
                                                autocomplete='off' />
                                        </div>
                                        <div class="form-group">
                                            <label>終了日付</label>
                                            <input type="text" class="datetimepicker form-control" id="schedule-end" name="endDate"
                                                autocomplete='off' />
                                        </div>
                                        <div class="form-group">
                                            <label>場所</label>
                                            <input type="text" class="form-control" id="schedule-addr" name="addr"/>
                                        </div>
                                        <div class="form-group">
                                            <label>説明</label>
                                            <textarea class="form-control" name="description" id="schedule-desc"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label>参加者</label>
                                            <div id="checkboxes" class="form-control"
                                                style="overflow-y:auto; height:200px">
                                                <div th:each="user : ${users}">
                                                    <input type="checkbox" th:id="${user.userId}" name="userIdList"
                                                        th:value="${user.userId}" />
                                                    <tr>
                                                        <td>
                                                            <label th:for="${user.userId}"
                                                                th:text="${user.userName}"></label>
                                                        </td>
                                                        <td>
                                                            <label th:text="${user.team}"></label>
                                                        </td>
                                                        <td>
                                                            <label th:text="${user.position}"></label>
                                                        </td>
                                                    </tr>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>案件</label>
                                            <select class="form-control" id="agendaSelect" name="agendaId">
                                            </select>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" id="add-event-submit" class="btn btn-primary">
                                            登録
                                        </button>
                                        <button type="button" class="btn btn-primary" data-dismiss="modal">
                                            戻る
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
