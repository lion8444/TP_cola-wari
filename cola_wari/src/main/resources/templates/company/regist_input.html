<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:replace="~{common/layout :: layout(~{::body/content()})}">

<head>

	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title></title>

</head>

<body id="page-top">
	<div class="container">
    
        <!-- Page Heading -->
        <h1 class="h3 mb-4 text-gray-800">企業登録</h1>
        <form method="post" th:object="${userForm}">
            <th:block th:if="${#fields.hasErrors()}">
                <ul>
                    <li th:each="err:${#fields.detailedErrors()}" th:text="${err.message}"></li>
                </ul>
                <br />
            </th:block>
            <div class="form-group">
                <label for="name">名前:</label>
                <input class="form-control" type="text" placeholder="名前" th:field="*{userName}">
            </div>
            <div class="form-group">
                <label for="team">チーム：</label>
                <input class="form-control" type="text" placeholder="チーム名" th:field="*{team}">
            </div>
            <div class="form-group">
                <label for="position">役職：</label>
                <input class="form-control" type="text" placeholder="役職名" th:field="*{position}">
            </div>
            <div class="form-group">
                <label for="tel">電話番号：</label>
                <input class="form-control" type="text" placeholder="電話番号" th:field="*{tel}">
            </div>
            <div class="form-group">
                <label for="email">メールアドレス：</label>
                <input class="form-control" type="text" placeholder="メールアドレス" th:field="*{email}">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" th:field="*{auth}" id="auth" th:value="1">
                <label class="form-check-label" for="auth">管理者権限</label>
                <input type="hidden" th:field="*{auth}" th:value="0" />
            </div>

            <input type="hidden" th:field="*{userId}" />
            <input type="hidden" th:field="*{password}" />

            <button type="submit" th:formaction="@{/mypage/employee/update/check_r}" class="btn btn-primary">確認</button>
            <button type="submit" th:formaction="@{/admin}" class="btn btn-secondary">戻る</button>
            <hr>
        </form>
    </div>

		<!-- Page Heading -->
		<h1 class="h3 mb-4 text-gray-800">企業登録</h1>
		<p>登録する情報を入力してください。</p>

		<table>
			<form th:action="@{company/regist/check}" method="post" th:object="${companyForm}">
				
				<tr>
					<div class="col-md-6">
						<td><label class="form-label">企業名</label></td>
						<td><input type="text" th:field="*{comName}" th:value="*{comName}"/></td>
					</div>
				</tr>

				<tr>

					<div class="col-md-6">
						<td><label class="form-label">業種</label></td>
						<td><select name="cateId">
								<option value="">業種を選択</option>
								<option th:each="category:${categories}" th:value="*{cateId}"
									th:text="${category.cateName}"></option>
							</select></td>
					</div>
				</tr>
				<tr>
					<div class="col-md-6">
						<td><label class="form-label">住所</label></td>
						<td><input type="text" th:field="*{addr}" th:value="*{addr}"/></td>
					</div>
				</tr>
				<tr>
					<div class="col-md-6">
						<td><label class="form-label">企業URL</label></td>
						<td><input type="url" th:field="*{comUrl}" th:value="*{comUrl}"/></td>
					</div>
				</tr>
				<tr>
					<div class="col-md-6">
						<td><label class="form-label">説明</label></td>
						<td><input type="text" th:field="*{description}" th:value="*{description}"/></td>
					</div>
				</tr>
				<tr>
					<div class="col-md-6">
<!--						<td><label class="form-label">担当者名</label></td>
						<td><input type="text" th:field="*{agentForm.agentName}" th:value="*{agentForm.agentName}"/></td>
					</div>
				</tr>
				<tr>
					<div class="col-md-6">
						<td><label class="form-label">部署名</label></td>
						<td><input type="text" th:field="*{agentForm.department}" th:value="*{agentForm.department}"/></td>
					</div>
				</tr>
				<tr>
					<div class="col-md-6">
						<td><label class="form-label">所属チーム</label></td>
						<td><input type="text" th:field="*{agentForm.team}" th:value="*{agentForm.team}"/></td>
					</div>
				</tr>
				<tr>
					<div class="col-md-6">
						<td><label class="form-label">役職</label></td>
						<td><input type="text" th:field="*{agentForm.position}" th:value="*{agentForm.position}"/></td>
					</div>
				</tr>
				<tr>
					<div class="col-md-6">
						<td><label class="form-label">電話番号</label></td>
						<td><input type="text" th:field="*{agentForm.tel}" th:value="*{agentForm.tel}"/></td>
					</div>
				</tr>
				<tr>
					<div class="col-md-6">
						<td><label class="form-label">メールアドレス</label></td>
						<td><input type="text" th:field="*{agentForm.email}" th:value="*{agentForm.email}"/></td>
					</div>
				</tr>-->

				<tr>
					<td>
						<div class="d-grid gap-2 d-md-block m-3">

							<button class="btn btn-primary" type="submit"
								onclick="location.href='/cola_wari/company/regist/check'">確認</button>

							<button class="btn btn-primary" type="button"
								onclick="location.href='/cola_wari/company/list'">戻る</button>

						</div>
					</td>
				</tr>




			</form>
		</table>
	</div>
</body>

</html>
