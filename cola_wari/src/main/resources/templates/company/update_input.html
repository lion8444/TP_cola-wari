<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:replace="~{common/layout :: layout(~{::body/content()})}">

<head>

	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title></title>

</head>

<body id="page-top">
	<div class="container-fluid">

		<!-- Page Heading -->
		<h1 class="h3 mb-4 text-gray-800">企業情報変更</h1>
		<p>変更する情報を入力してください。</p>

		<table>
			<form th:action="@{company/regist/check}" method="post">

				<tr>
					<div class="col-md-6">
						<td><label class="form-label">企業名</label></td>
						<td><input type="text" th:field="*{companyForm.comName}" th:value="${company.comName}"/></td>
					</div>
				</tr>

				<tr>

					<div class="col-md-6">
						<td><label class="form-label">業種</label></td>
						<td><select name="cateId">
								<option value="">業種を選択</option>
								<option th:each="category:${categories}" th:value="*{companyForm.cateId}"
									th:text="${category.cateName}"></option>
							</select></td>
					</div>
				</tr>
				<tr>
					<div class="col-md-6">
						<td><label class="form-label">住所</label></td>
						<td><input type="text" th:field="*{companyForm.addr}" /></td>
					</div>
				</tr>
				<tr>
					<div class="col-md-6">
						<td><label class="form-label">企業URL</label></td>
						<td><input type="url" th:field="*{companyForm.comUrl}" /></td>
					</div>
				</tr>
				<tr>
					<div class="col-md-6">
						<td><label class="form-label">説明</label></td>
						<td><input type="text" th:field="*{companyForm.description}" /></td>
					</div>
				</tr>
				<tr>
					<div class="col-md-6">
						<td><label class="form-label">担当者名</label></td>
						<td><input type="text" th:field="*{agentForm.agentName}" /></td>
					</div>
				</tr>
				<tr>
					<div class="col-md-6">
						<td><label class="form-label">部署名</label></td>
						<td><input type="text" th:field="*{agentForm.department}" /></td>
					</div>
				</tr>
				<tr>
					<div class="col-md-6">
						<td><label class="form-label">所属チーム</label></td>
						<td><input type="text" th:field="*{agentForm.team}" /></td>
					</div>
				</tr>
				<tr>
					<div class="col-md-6">
						<td><label class="form-label">役職</label></td>
						<td><input type="text" th:field="*{agentForm.position}" /></td>
					</div>
				</tr>
				<tr>
					<div class="col-md-6">
						<td><label class="form-label">電話番号</label></td>
						<td><input type="text" th:field="*{agentForm.tel}" /></td>
					</div>
				</tr>
				<tr>
					<div class="col-md-6">
						<td><label class="form-label">メールアドレス</label></td>
						<td><input type="text" th:field="*{agentForm.email}" /></td>
					</div>
				</tr>

				<tr>
					<td>
						<div class="d-grid gap-2 d-md-block m-3">

							<button class="btn btn-primary" type="submit"
								onclick="location.href='/cola_wari/company/update/check'">確認</button>

							<button class="btn btn-primary" type="button"
								onclick="location.href='/cola_wari/company/list'">戻る</button>

						</div>
					</td>
				</tr>




			</form>
		</table>
	</div>
</body>

</html>
