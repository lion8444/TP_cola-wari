<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:replace="~{common/layout :: layout(~{::body/content()})}">

<head>

	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title></title>

</head>

<body id="page-top">

	<!-- Begin Page Content -->
	<div class="container-fluid">
		<!-- Page Heading -->
		<h1 class="h3 mb-4 text-gray-800">部員一覧</h1>
		<!-- DataTales-->
		<div class="card shadow mb-4">
			<div class="card-body">
				<div class="table-responsive">
					<table>
						<thead>
							<form action="/cola_wari/user/list" method="post">
								<input type="text" id="username" name="username" th:value=${keyword} placeholder="部員名を入力">
								<input type="submit" value="検索" name="submit">
								<tr>
									<th>部員名</th>
									<th><input type="submit" value="役職" name="submit"></th>
									<th><input type="submit" value="チーム" name="submit"></th>
								</tr>
							</form>
						</thead>
						<tbody>
							<tr th:each="user:${users}">
								<td>
									<a th:href="@{/user/detail/{id}(id=${user.userId})}">
										<d th:text="${user.userName}"></d>
									</a>
								</td>
								<td>
									<d th:text="${user.position}"></d>
								</td>
								<td>
									<d th:text="${user.team}"></d>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- /.container-fluid -->

</body>

</html>
